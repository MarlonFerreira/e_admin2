<div class="container-fluid">
    <div class="row main-content bg-success text-center">
        <div class="col-md-4 text-center company__info">
            <span class="company__logo">
                <h2><span class="fa fa-android"></span></h2>
            </span>
            <h4 class="company_title">Your Company Logo</h4>
        </div>
        <div class="col-md-8 col-xs-12 col-sm-12 login_form ">
            <div class="container-fluid">
                <div class="row">
                    <h2>LOGIN</h2>
                </div>
                <div class="row">
                    <form [formGroup]="formulario" (ngSubmit)="onSubmit()" class="row g-3 needs-validation" novalidate>
                        <div class="col-md-12">
                            <input type="text" class="form-control form__input" formControlName="login" placeholder="UsuÃ¡rio" id="login" required>
                            <div class="invalid-feedback">
                                Preencha o login corretamente.
                            </div>
                        </div>
                        <div class="col-md-12">
                            <input type="password" class="form-control form__input" formControlName="senha" placeholder="Senha" id="senha" required>
                            <div class="invalid-feedback">
                                Preencha a senha corretamente.
                            </div>
                        </div>
                        <div class="col-12">
                            <button class="btn btn-primary" type="submit">ENTRAR</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
